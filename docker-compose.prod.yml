# =============================================================================
# Condorcet Desktop — Docker Compose overlay for production
# =============================================================================
#
# Binds the standard HTTP/HTTPS ports on the host.
# FrankenPHP (Caddy) will automatically provision TLS certificates when
# APP_URL points to a public domain.
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  app:
    environment:
      APP_URL: https://desktop.condorcet.vote
      OCTANE_HOST: desktop.condorcet.vote
    ports:
      - "51.38.192.192:80:80"
      - "51.38.192.192:443:443"
      - "51.38.192.192:443:443/udp"   # HTTP/3 (QUIC) — supported natively by FrankenPHP
      - "[2001:41d0:304:200::1888]:80:80"
      - "[2001:41d0:304:200::1888]:443:443"
      - "[2001:41d0:304:200::1888]:443:443/udp"   # HTTP/3 (QUIC) — supported natively by FrankenPHP